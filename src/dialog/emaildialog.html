<template>
  <require from="./emaildialog.css"></require>

  <ux-dialog>
    <ux-dialog-header>
      <h2>Solicitação de acesso</h2>
    </ux-dialog-header>
    <ux-dialog-body>
      <div class="form-group">
        <label for="email">Informe o email para receber as instruções</label>
        <input value.bind="email" id="email" name="email" class="form-control" />
      </div>
    </ux-dialog-body>

    <ux-dialog-footer>
      <button class="btn btn-secondary" click.trigger="dialogController.cancel()">
        <i class="fa fa-times"></i>
         Cancelar
      </button>
      <button class="btn btn-primary" click.trigger="Send()">
        <i class="fa fa-envelope"></i>
         Enviar
      </button>
    </ux-dialog-footer>
  </ux-dialog>
</template>
