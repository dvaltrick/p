<template>
  <require from="../styles.css"></require>
  <require from="./login.css"></require>

  <div class="container">
    <h3>${message}</h3>
    <form>
      <div class="form-group">
        <label for="emailInput">Email</label>
        <input type="email" 
               class="form-control" 
               id="emailInput" 
               placeholder="Informe seu email"
               value.bind="login.UserName">
      </div>
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" 
               class="form-control" 
               id="passwordInput" 
               placeholder="Informe sua senha"
               value.bind="login.AccessKey">
      </div>
      <div class="form-group">
          <button type="button" class="btn btn-info" click.delegate="Login()">Entrar</button>
          <button type="button" class="btn btn-link" click.delegate="Open()">Esqueceu sua senha?</button> <br>  
          <button type="button" class="btn btn-link">Solicite seu acesso</button>  
      </div>
    </form>
  </div>

</template>
